<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaffia Email Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-top: 0;
            color: #1a1a1a;
        }

        p {
            line-height: 1.5;
            color: #666;
        }

        .btn {
            display: inline-block;
            background-color: #000;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Email Verified</h1>
        <p>Your email has been successfully verified.</p>
        <p id="msg">Redirection to Kaffia app in progress...</p>
        <a id="btn" href="#" class="btn">Open Kaffia App</a>
    </div>

    <script>
        // 1. Get the current URL parameters (hash or query)
        const hash = window.location.hash.substring(1); // implicit flow
        const query = window.location.search; // pkce flow

        // 2. Construct the Deep Link URL
        // We pass the same parameters to the app so the Supabase SDK handles it.
        const appScheme = "kaffia://auth/callback";
        let deepLink = appScheme;

        if (hash) {
            deepLink += "#" + hash;
        } else if (query) {
            deepLink += query;
        }

        // 3. Set the button link
        document.getElementById("btn").href = deepLink;

        // 4. Attempt Automatic Redirect (Mobile)
        // We use a small timeout to allow the page to render first
        setTimeout(() => {
            window.location.href = deepLink;
        }, 500);

        // 5. Detect if desktop to show different message
        if (!/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            document.getElementById("msg").innerText = "You can now return to the app on your phone and log in.";
            document.getElementById("btn").style.display = "none";
        }
    </script>
</body>

</html>
